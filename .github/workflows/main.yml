# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      env:
        GH_BUILD_DATE: $(date -u +'%Y%m%dT%H%M%SZ')
        GH_BUILD_DATE_FORMATTED: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Docker Build Myapp
      run: |
        docker build \
          --tag myapp:${GH_BUILD_DATE}-release \
          --build-arg BUILD_DATE=${GH_BUILD_DATE_FORMATTED} \
          --build-arg BUILD_VERSION=${GH_BUILD_DATE} \
          --build-arg BUILD_TYPE=Release \
          .

    # Runs a set of commands using the runners shell
    - name: Docker Run Myapp
      run: |
        docker run \
          --rm \
          --env DEPLOYER=CI \
          myapp:${GH_BUILD_DATE}-release \
          CI-ID

